<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My GPT</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body, h1, h2, h3, p, ul, ol, li, textarea, button {
            margin: 0;
            padding: 0;
            border: 0;
            font-family: 'Lugrasimo', cursive; /* Set Lugrasimo as font */
        }
        body {
            font-size: 16px;
            background-color: #f8f9fa; 
        }
        .generator-section {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            color: #1d1919;
            background-color: #dcd3c7; /* Change section background color */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Add box shadow */
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: rgb(33, 29, 17);
        }
        h2 {
            margin-top: 20px;
            color: rgb(217, 171, 19);
        }
        .generated-text {
            margin-top: 20px;
            max-height: 200px; /* Set a maximum height */
            overflow-y: auto; /* Add a scrollbar if the content exceeds the max height */
            border: 1px solid #ccc; /* Optional: add a border to the output area */
            padding: 10px; /* Optional: add padding inside the output area */
            border-radius: 5px; /* Optional: round the corners */
            background-color: #ffffff; /* Optional: background color for better readability */
        }
        .input-form {
            margin-top: 20px;
        }
        textarea {
            width: 100%;
            resize: vertical;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box; /* Ensure padding is included in width */
        }
        .btn-primary {
            margin-left: 10px;
            padding: 10px 20px;
            background-color: #17a2b8; /* Change button background color */
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease; /* Add transition effect */
        }
        .btn-primary:hover {
            background-color: #138496; /* Change button hover background color */
        }
        .error-message {
            color: red;
            margin-top: 10px;
            text-align: center;
        }
        .loader {
            display: none; /* Hide loader by default */
            text-align: center; /* Center align the loader */
            margin-top: 10px; /* Add some margin to the top */
        }
    </style>
</head>
<body>
    <div class="generator-section">
        <h1 class="mt-5">MY GPT</h1>
        <div class="generated-text" id="result">
            <h2>Result:</h2>
            <div id="output"></div> <!-- Changed <pre> to <div> for better control -->
        </div>

        <div class="input-form">
            <form id="inputForm">
                {% csrf_token %}
                <div class="form-group">
                    <textarea id="input_text" name="input_text" rows="4" placeholder="Enter your text here..." required></textarea>
                </div>
                <button type="submit" class="btn btn-warning btn-primary">Send</button>
            </form>
            <div id="error_message" class="error-message" style="display: none;"></div>
            <div id="loader" class="loader">
                <i class="fas fa-spinner fa-spin" style="font-size: 24px;"></i> <!-- Loader icon -->
                <p>Loading...</p> <!-- Loader text -->
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const form = document.querySelector('form'); // Select the form element
            const outputElement = document.querySelector('#output'); // Element to display generated text
            const errorMessageElement = document.querySelector('#error_message'); // Element for error messages
            const loaderElement = document.querySelector('#loader'); // Loader element
        
            form.onsubmit = function (event) {
                event.preventDefault(); // Prevent the default form submission
        
                // Clear previous output and error messages
                outputElement.innerHTML = '';
                errorMessageElement.innerHTML = '';
                errorMessageElement.style.display = 'none';
                loaderElement.style.display = 'block'; // Show the loader
        
                // Prepare the request data
                const formData = new FormData(form); // Get form data
        
                fetch('', {
                    method: 'POST',
                    body: formData,
                    headers: {
                        'X-CSRFToken': '{{ csrf_token }}' // Include CSRF token for security
                    }
                })
                .then(response => {
                    loaderElement.style.display = 'none'; // Hide the loader
                    if (!response.ok) {
                        return response.json().then(err => {
                            throw new Error(err.error || 'Something went wrong');
                        });
                    }
                    return response.json();
                })
                .then(data => {
                    // Display the generated text word by word
                    const words = data.generated_text.split(' '); // Split the generated text into words
                    words.forEach((word, index) => {
                        setTimeout(() => {
                            outputElement.innerHTML += word + ' '; // Append each word to the output element
                        }, index * 300); // Adjust timing for each word
                    });
                })
                .catch(error => {
                    loaderElement.style.display = 'none'; // Hide the loader
                    errorMessageElement.innerHTML = "An error occurred: " + error.message; // Display error message
                    errorMessageElement.style.display = 'block'; // Show error message
                });
            };
        });
        
    </script>
</body>
</html>
